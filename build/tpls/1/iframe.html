<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../media/vendor/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../../media/coderoom-helpers/coderoom.css">
</head>
<body>


<div class="cr-wrap" ng-app="ui.bootstrap.demo">
    <div class="cr-content" ng-controller="AlertDemoCtrl">
        <script type="text/ng-template" id="alert.html">
            <div ng-transclude></div>
        </script>

        <!-- UIB-ALERT -->

        <div uib-alert ng-repeat="alert in alerts"
             ng-class="'alert-' + (alert.type || 'warning')"
             close="closeAlert($index)">
            {{alert.msg}}
        </div>

        <div uib-alert template-url="alert.html" style="background-color:#fa39c3;color:white">A happy alert!</div>

        <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>
    </div>
</div>


<script src="../../media/vendor/angular-1.5.8.js" type="text/javascript" charset="utf-8"></script>
<script src="../../media/vendor/angular-animate-1.5.8.js" type="text/javascript" charset="utf-8"></script>
<script src="../../media/vendor/angular-sanitize-1.5.8.js" type="text/javascript" charset="utf-8"></script>
<script src="../../media/vendor/ui-bootstrap-tpls-2.2.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../tpls/1/files/alert.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
