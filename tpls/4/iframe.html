<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../media/vendor/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../../media/coderoom-helpers/coderoom.css">
    <link rel="stylesheet" href="../../tpls/4/files/collapse.css">
</head>
<body>


<div class="cr-wrap" ng-app="ui.bootstrap.demo">
    <div class="cr-content" ng-controller="CollapseDemoCtrl">
        <p>Resize window to less than 768 pixels to display mobile menu toggle button.</p>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">A menu</a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                <ul class="nav navbar-nav">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                </ul>
            </div>
        </nav>
        <hr>
        <button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">
            Toggle collapse Vertically
        </button>
        <hr>
        <div uib-collapse="isCollapsed">
            <div class="well well-lg">Some content</div>
        </div>

        <button type="button" class="btn btn-default" ng-click="isCollapsedHorizontal = !isCollapsedHorizontal">
            Toggle collapse Horizontally
        </button>
        <hr>
        <div class="horizontal-collapse" uib-collapse="isCollapsedHorizontal" horizontal>
            <div class="well well-lg">Some content</div>
        </div>
    </div>
</div>


<script src="../../media/vendor/angular-1.5.8.js" type="text/javascript" charset="utf-8"></script>
<script src="../../media/vendor/angular-animate-1.5.8.js" type="text/javascript" charset="utf-8"></script>
<script src="../../media/vendor/angular-sanitize-1.5.8.js" type="text/javascript" charset="utf-8"></script>
<script src="../../media/vendor/ui-bootstrap-tpls-2.2.0.js" type="text/javascript" charset="utf-8"></script>
<script src="../../tpls/4/files/collapse.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
